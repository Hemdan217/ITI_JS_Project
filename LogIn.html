  <form id="signInBorder" action="index.html" method="post">
    <p id="SignInTxt">Sign in</p>

      <strong>Email or mobile phone number</strong>
      <br />
      <input type="text" name="email" value="" id="emailPhoneValue" placeholder="Enter phone or email " required />
    </label>
    <label>
      <div id="labelf">
        <strong>Password</strong>
        <span><a href="#" id="password">Forgot your password?</a></span>
      </div>
      <input type="password" name="password" value="" id="passValue" required />
    </label>

      <button id="amazon">Sign in</button>
    </div>
  </form>
